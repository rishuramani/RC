{% extends "base.html" %}
{% block title %}Generate Content â€” RC Marketing Bot{% endblock %}

{% block content %}
<h1 class="mb-4">Generate Content</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('generate_content_action') }}">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Content Type</label>
                    <select name="content_type" class="form-select" required>
                        <option value="">Select type...</option>
                        <option value="linkedin_post">LinkedIn Post</option>
                        <option value="tweet">Tweet</option>
                        <option value="blog">Blog</option>
                        <option value="market_report">Market Report</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Platform</label>
                    <select name="platform" class="form-select" required>
                        <option value="">Select platform...</option>
                        <option value="linkedin">LinkedIn</option>
                        <option value="twitter">Twitter</option>
                        <option value="blog">Blog</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Topic</label>
                    <input type="text" name="topic" class="form-control" placeholder="e.g. houston_market_update" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Principal</label>
                    <select name="principal" class="form-select">
                        <option value="">Company</option>
                        <option value="michael">Michael</option>
                        <option value="bradley">Bradley</option>
                        <option value="company">Company</option>
                    </select>
                </div>
                <div class="col-12">
                    <label class="form-label">Instructions (optional)</label>
                    <textarea name="instructions" class="form-control" rows="3" placeholder="Any specific instructions for this content..."></textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Generate Content</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
